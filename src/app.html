<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="manifest" href="%sveltekit.assets%/manifest.json" crossorigin="use-credentials" />
		%sveltekit.head%

		<!-- Primary Meta Tags -->
		<title>neo:lights:out</title>

		<meta property="og:type" content="website" />

			property="og:description"

			property="twitter:description"
			content="neo:lights:out is a simple game about switching all the lights off. It's a remake of the 1990s game Lights Out, built for your mobile phone."
