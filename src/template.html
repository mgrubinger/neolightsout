<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#d93a7c'>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='lightsout-192x192.png'>

	<!-- Primary Meta Tags -->
	<title>neo:lights:out</title>
	<meta name="title" content="neo:lights:out">
	<meta name="description" content="neo:lights:out is a simple game about switching all the lights off. It's a clone of the 1990s game Lights Out, but built for your mobile phone. ">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://neolightsout.grooovinger.com/">
	<meta property="og:title" content="neo:lights:out">
	<meta property="og:description" content="neo:lights:out is a simple game about switching all the lights off. It's a clone of the 1990s game Lights Out, but built for your mobile phone. ">
	<meta property="og:image" content="https://neolightsout.grooovinger.com/neolightsout.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://neolightsout.grooovinger.com/">
	<meta property="twitter:title" content="neo:lights:out">
	<meta property="twitter:description" content="neo:lights:out is a simple game about switching all the lights off. It's a clone of the 1990s game Lights Out, but built for your mobile phone. ">
	<meta property="twitter:image" content="https://neolightsout.grooovinger.com/neolightsout.png">

	<link
	href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:400,700&display=swap"
	rel="stylesheet" />

	<!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
	<script>
	(function(f, a, t, h, o, m){
	a[h]=a[h]||function(){
		(a[h].q=a[h].q||[]).push(arguments)
	};
	o=f.createElement('script'),
	m=f.getElementsByTagName('script')[0];
	o.async=1; o.src=t; o.id='fathom-script';
	m.parentNode.insertBefore(o,m)
	})(document, window, 'https://stats.grooovinger.com/tracker.js', 'fathom');
	fathom('set', 'siteId', 'LDNPN');
	fathom('trackPageview');
	</script>
	<!-- / Fathom -->

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
